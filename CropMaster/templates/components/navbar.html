{% macro navbar(user_logged_in, home_active, dashboard_active) %}
<nav class="navbar navbar-expand-lg bg-body-tertiary w-100 shadow-lg border-bottom border-2 border-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">CropMaster ðŸŒ¿</a>
    <ul class="navbar-nav">
      {% if user_logged_in %}
        <li class="nav-item">
            <a
            class="nav-link p-2 {% if home_active %} text-success active border-bottom border-5 border-success rounded-bottom {% endif %}"
            aria-current="page"
            href="{{ url_for('home') }}"
            >Home</a
            >
        </li>
        <li class="nav-item">
            <a
            class="nav-link p-2 {% if dashboard_active %} text-success active border-bottom border-5 border-success rounded-bottom {% endif %}"
            href="{{ url_for('dashboard') }}"
            >Dashboard</a
            >
        </li>
        <li class="nav-item">
          <a
          class="nav-link p-2"
          href="{{ url_for('logout') }}"
          >Logout</a
          >
        </li>
      {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('signup') }}">
                <button type="button" class="btn btn-success">Signup</button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">
                <button type="button" class="btn btn-outline-success">Login</button>
            </a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endmacro %}
